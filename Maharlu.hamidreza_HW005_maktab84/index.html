<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Title</title>
</head>
<body>
<section class="notification">
    <div class="message">
    </div>
</section>
<section class="login">
    <div class="container">
        <form action="">
            <div class="logo">
                <i class="bi bi-people-fill"></i>
            </div>
            <h1>Log IN</h1>
            <div class="inputContainer">
                <input type="text" name="" id="username" placeholder="Username">
                <span class="usernameIcon"></span>
            </div>
            <div class="inputContainer">
                <input type="password" name="" id="password" placeholder="Password">
                <span class="passwordIcon"></span>
            </div>
            <div class="checkContainer">
                <input type="checkbox" name="" id="rememberMe">
                <label for="rememberMe"> Remember me</label>
            </div>
            <div class="buttonContainer">
                <button>Login</button>
            </div>
        </form>
        <div class="forgotContainer">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</section>
<section class="profilePage">
    <div class="container">
        <img src="img/myPhoto.png" width="80px" height="80px">
        <p class="title">Junior frontend developer</p>
        <h3>Hamidreza Maharlou</h3>
        <p class="bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur debitis facilis ipsa reiciendis saepe
            veritatis!</p>
        <a href="https://github.com/HamidrezaMaharlu"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/hamidreza-maharlou"><i class="bi bi-linkedin"></i></a>
        <a href="mailto:maharlu.hamidreza@gmail.com"><i class="bi bi-google"></i></a>
    </div>
</section>

<script src="main.js"></script>
</body>
</html>

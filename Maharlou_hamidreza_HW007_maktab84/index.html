<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Title</title>
</head>
<body>
<section class="registerForm">
    <h1>Student Registration Form</h1>
    <form>
        <label for="firstName">Firstname:</label>
        <div class="container">
            <input type="text" name="firstName" id="firstName" placeholder="Firstname" pattern="[a-zA-Z]{4,25}"
                   required>
            <span class="check"></span>
        </div>


        <label for="middleName">Middle-name:</label>
        <div class="container">
            <input type="text" name="middleName" id="middleName" placeholder="Middle-name" pattern="[a-zA-Z]{4,25}"
                   required>
            <span class="check"></span>
        </div>

        <label for="lastName">Lastname:</label>
        <div class="container">
            <input type="text" name="lastName" id="lastName" placeholder="Lastname" pattern="[a-zA-Z]{4,25}" required>
            <span class="check"></span>
        </div>

        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="Course">Course</option>
            <option value="React">React</option>
            <option value="Js">Js</option>
            <option value="Redux">Redux</option>
        </select>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </fieldset>
        <fieldset>
            <legend> Phone:</legend>
            <div class="container">
                <input type="tel" name="phone" id="code" value="091" pattern="[0][1-9]{2}" required>
                <span class="check"></span>
            </div>
            <div class="container">
                <input type="tel" name="phone" id="phone" placeholder="Phone" pattern="[1-9]{10}" required>
                <span class="check"></span>
            </div>
        </fieldset>

        <label for="currentAddress">Current Address:</label>
        <div class="container">
            <textarea name="currentAddress" id="currentAddress" required>Current Address</textarea>
            <span class="check"></span>
        </div>


        <label for="email">Email:</label>
        <div class="container">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <span class="check"></span>
        </div>

        <label for="password">password:</label>
        <div class="container">
            <input type="text" name="password" id="password" placeholder="Password"
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
            <span class="check"></span>
            <ul>
                <li>At least 1 Uppercase</li>
                <li>At least 1 Lowercase</li>
                <li>At least 1 Number</li>
                <li>At least 1 Symbol, symbol allowed --> !@#$%^&*_=+-</li>
                <li>Min 8 chars and Max 12 chars</li>
            </ul>
        </div>

        <label for="re-password">repeat-password:</label>
        <div class="container">
            <input type="text" name="password" id="re-password" placeholder="repeat-password" oninput="matchPassword()">
            <span class="match" id="match"></span>
        </div>

        <button class="registerbtn" type="submit">Register</button>
    </form>
</section>
<script src="main.js"></script>
</body>
</html>
